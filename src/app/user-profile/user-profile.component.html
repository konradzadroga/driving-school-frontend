<mat-card>
    <mat-card-content>
        <mat-grid-list cols="5" rowHeight="420px">
            <mat-grid-tile [colspan]=3 [rowspan]=1>
                <mat-card>
                    <mat-card-content>
                        <mat-list>
                            <div class="row">
                                <div class="col">
                                    <mat-list-item>
                                        Login:
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        Imię:
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        Nazwisko:
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        E-mail:
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        PESEL:
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        Data urodzenia:
                                    </mat-list-item>
                                </div>
                                <div class="col">
                                    <mat-list-item>
                                        {{user.username}}
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        {{user.name}}
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        {{user.surname}}
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        {{user.email}}
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        {{user.pesel}}
                                    </mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        {{user.birthdate.substring(0,10)}}
                                    </mat-list-item>
                                </div>
                            </div>
                        </mat-list>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile [colspan]=2 [rowspan]=1>
                <div class="picture-image-container">
                    <div><img src={{picture.url}} height="300" width="250"><br></div>
                    <div>
                        <form (ngSubmit)="upload()" [formGroup]="form">
                            <input mat-input ng-model="file_upload" name="file" type="file" (change)="fileChange($event)" #fileInput>
                            <br>
                            <br>
                            <button mat-raised-button color="primary" type="submit">Wstaw zdjęcie</button>
                        </form> 
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
