<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title style="text-align: center;">Zarejestruj się</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width-with-margin">
              <input matInput placeholder="Login" [(ngModel)]="username" name="username" [formControl]="usernameFC"
                [errorStateMatcher]="matcher" required>
              <mat-error *ngIf="usernameFC.hasError('required')">
                Login jest wymagany
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width-with-margin">
              <input matInput placeholder="Imię" [(ngModel)]="name" type="name" [formControl]="nameFC" name="name"
                [errorStateMatcher]="matcher" required>
              <mat-error *ngIf="nameFC.hasError('required')">
                Imię jest wymagane
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width-with-margin">
              <input matInput placeholder="Nazwisko" [(ngModel)]="surname" [formControl]="surnameFC" name="surname"
                [errorStateMatcher]="matcher" required>
              <mat-error *ngIf="surnameFC.hasError('required')">
                Nazwisko jest wymagane
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width-with-margin">
              <input matInput placeholder="E-mail" [(ngModel)]="email" name="email" [formControl]="emailFC"
                [errorStateMatcher]="matcher" required>
              <mat-error *ngIf="emailFC.hasError('required')">
                E-mail jest wymagany
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width-with-margin">
              <input matInput placeholder="Numer PESEL" [(ngModel)]="pesel" name="pesel" [formControl]="peselFC"
                [errorStateMatcher]="matcher" required>
              <mat-error>
                PESEL jest wymagany i musi zawierać 11 znaków
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width-with-margin">
              <input matInput [matDatepicker]="picker" [max]="maxDate" [formControl]="birthdateFC"
                [errorStateMatcher]="matcher" placeholder="Data urodzenia" [(ngModel)]="birthdate" name="birthdate"
                required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="birthdateFC.hasError('required')">
                Data urodzenia jest wymagana
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width-with-margin">
              <input matInput placeholder="Hasło" [(ngModel)]="password" [formControl]="passwordFC" [errorStateMatcher]="matcher" type="password" name="password" required>
              <mat-error>
                Hasło jest wymagane i musi posiadać co najmniej 6 znaków
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <span style="color: #b30c49">{{errorMsg}}</span>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="center-container-no-top-margin">
      <button mat-raised-button (click)="register()" color="accent" [disabled] = "buttonLocked || usernameFC.invalid || nameFC.invalid || surnameFC.invalid || emailFC.invalid || peselFC.invalid || birthdateFC.invalid || passwordFC.invalid"
        (click)="lockButton()">Zarejestruj się</button>
    </div>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<div class="center-container">
  <span>Masz już konto?</span>
  <br>
  <button mat-raised-button class="login-button" color="accent" [routerLink]="['/login']">Zaloguj się</button>
</div>
